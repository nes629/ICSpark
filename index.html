<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ICSpark</title>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="ICSpark.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020122; /* Dark blue/purple background */
        }
        .banner {
            width: 100%;
            max-height: 300px; /* Adjust height as needed */
            object-fit: cover; /* Ensures the image fills the space properly */
            display: block; /* Removes any extra spacing */
        }
    </style>
  </head>

  <body> 
    <!-- Banner (Only at the top) -->
    <div class="head">
      <img class="banner" src="https://t4.ftcdn.net/jpg/00/69/99/75/360_F_69997569_yXlmznpxvsHb6KojxbJDtPAVJr4nB3Yz.jpg" alt="New Banner Image" />
    </div>

    <div class="container">
      <!-- Row 1 -->
      <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12">
          <div class="card">
            <img src="./IMG/pokee.jpeg" alt="Food" style="width:100%">
            <div class="container">
              <h4><b>Food</b></h4>
              <p>Elaborate</p>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-12">
          <div class="card">
            <img src="./IMG/flower.jpeg" alt="Plants" style="width:100%">
            <div class="container">
              <h4><b>Plants</b></h4>
              <p>Elaborate</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12">
          <div class="card">
            <img src="./IMG/hula.jpeg" alt="Traditions" style="width:100%">
            <div class="container">
              <h4><b>Traditions</b></h4>
              <p>Elaborate</p>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-12">
          <div class="card">
            <img src="./IMG/tourism.jpeg" alt="Tourism" style="width:100%">
            <div class="container">
              <h4><b>Tourism</b></h4>
              <p>Elaborate</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12">
          <div class="card">
            <img src="./IMG/img_avatar.png" alt="Card 5" style="width:100%">
            <div class="container">
              <h4><b>Card 5</b></h4>
              <p>Elaborate</p>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-12">
          <div class="card">
            <img src="./IMG/img_avatar.png" alt="Card 6" style="width:100%">
            <div class="container">
              <h4><b>Card 6</b></h4>
              <p>Elaborate</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
